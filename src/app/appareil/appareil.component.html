<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'Allumé',
                'list-group-item-danger': appareilStatus === 'Eteint'}">

     <h4 [ngStyle]="{color: getColor()}"> Appareil: {{ appareilName }} -- Status : {{getStatus()}}</h4>
     <a [routerLink]="[id]">Détails</a>
     <input type="text" class="form-control" [(ngModel)]="appareilName">
     <button class="btn btn-sm btn-success" *ngIf="appareilStatus === 'Eteint'" (click)="onSwitch()">Allumer</button>
     <button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'Allumé'" (click)="onSwitch()">Eteindre</button>
</li>
